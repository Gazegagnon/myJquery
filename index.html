<body>
    <br><b></b><br><br><br><br>
    <div class="form">
        <h1>JEU CONCOURS</h1>
        <div class="div1">
            <P class="p1">BIENVENUE</P>
            <p class="p2">Voulez-vous participer à notre jeu?</p>
            <div class="button">
                <button class="btn1">OUI</button>
                <button class="btn2">NON</button>
            </div>
            <p class="p3">AU REVOIR ET A BIENTOT</p>
        </div>
            <div class="grid">
                <fieldset>
                    <div class="formulaire">
                        <form action="">
                            <label for="name">Nom :</label>
                            <input type="text" name="nom" required>
                            <br><br>
                            <label for="prénom">Prénom :</label>
                            <input type="text" name="prénom" required>
                            <br><br>
                            <label for="email">E-mail :</label>
                            <input type="email"placeholder="Enter email" name="email" name="email" required>
                        </form>
                    </div>
                    <br>
                    <input type="submit" class="button" value="Envoyer">
                </fieldset>
            </div>
            <br><br><br><br><br>
            <p class="p4">Merci d'avoir participer, au plaisir de vous révoir</p>
    </div>
